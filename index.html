<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元小手機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="phone-container">

        <div id="lock-screen" class="screen active">
            <div id="lock-time" class="digital-clock">00:00</div>
            <div class="date-display">星期四, 11月 13日</div>

            <div class="unlock-prompt">
                向上滑動解鎖...
            </div>
        </div>

        <div id="home-screen" class="screen">
            <div id="status-bar">
                <div id="home-time" class="digital-clock">00:00</div>
                <div class="status-icons">📶 🔋</div>
            </div>

            <div id="app-grid">
                <div class="app-icon" data-app="wechat">
                    <img src="placeholder.png" alt="微信">
                    <span>微信</span>
                </div>
                <div class="app-icon" data-app="settings">
                    <img src="placeholder.png" alt="設定">
                    <span>設定</span>
                </div>
                <div class="app-icon" data-app="gallery">
                    <img src="placeholder.png" alt="相冊">
                    <span>相冊</span>
                </div>
                <div class="app-icon" data-app="music">
                    <img src="placeholder.png" alt="音樂">
                    <span>音樂</span>
                </div>
                <div class="app-icon" data-app="shop">
                    <img src="placeholder.png" alt="購物">
                    <span>購物軟件</span>
                </div>
                <div class="app-icon" data-app="couple">
                    <img src="placeholder.png" alt="情侶空間">
                    <span>情侶空間</span>
                </div>
                </div>
        </div>

        <div id="app-page-container">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
